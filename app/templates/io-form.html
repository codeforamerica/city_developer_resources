<div class="try-it well">
	<div class="title">
		<strong><%= model.get("type") %> <%= model.get("responseObject") %></strong><br />
    </div>
    <table class="table try-it-params">
	<% for (var i=0; i<model.get("parameters").length; i++) { %>
	  <% var parameter = model.get("parameters").models[i] %>
	  <tr>	 		    
	  	<th class="left-col <%= parameter.get("id") %>">
	  		<%= parameter.get("name") %>
	  	</th>
	  	<th class="right-col">
	  		<input type="text" class="input-large" placeholder=<%=parameter.get("type")%>>
	  	</th>
	  </tr>
	<% } %>
	  <tr>
	  	<th class="left-col">
	  		format:
	  	</th>
	  	<th>
	  		<select class="span2" id="response-format">	
	  			<option>json</option>
	  			<option>xml</option>
	  		</select>
	  	</th>
	  </tr>
    </table>
	<button type="submit" class="btn" id="try-api-button">
		Submit
	</button>
<!-- 	<button type="reset" class="btn" id="reset-api-button">
		Reset
	</button> -->		
	<hr />
	<p>Call</p>

	<pre class="endpoint-url"><%= model.get("endpointBaseUrl") %><span class="service_code"></span><span class="service_request_id"></span>.<span id="response-format-value">json</span><span class="param-sep-start"></span><span class="jurisdiction_id"></span><span class="param-sep"></span><span class="service_code_param"></span><span class="param-sep"></span><span class="start_date"></span><span class="param-sep"></span><span class="end_date"></span><span class="param-sep"></span><span class="status"></span></pre>

    <p>Response Body</p>
	<pre id="response-body"></pre>
</div>
