<th class="left-col light">
	<p>
	  <%= parameter.get("name") %>
    </p>
	<% if(parameter.get("type") === "optional") { %>
	    <small class="label label-info"><%= parameter.get("type") %></small>
	<% } else { %>
	    <small class="label label-important"><%= parameter.get("type") %></small>
	<% } %>
  
	<% if(parameter.get("custom") === true) { %>
	    <small class="label label-warning">non-standard</small>
	<% } %>
</th>
<th class="right-col light">
	<%= parameter.get("description") %>
</th>
